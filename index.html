<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project 1: Compatibility</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<!--  this is cool. -->

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item">
        Movie Love Calculator
      </a>
    </div>
  </nav>
  <div class="index-container">
    <div class="columns">
      <div class="column is-one-third">
        <section class="section">
          <h1>Find out which movie star you're compatible with!</h1>
          <div class="container">
            <div class="field is-grouped">
              
              <div class="control">
                <input class="input is-danger movieName" id="movie-input" type="text" placeholder="Movie name">
              </div>
              <div class="control">
                <input class="input is-danger movieYear" id="year-input" type="number" placeholder="Release Year">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-danger userName" id="name-input" type="text" placeholder="Your Name">
              </div>
            </div>
            <div class="control">
              <button class="button is-danger submitBtn" id="get-movie">Submit</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>



  <!-- Javascript starts here -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
