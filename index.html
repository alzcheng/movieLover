<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project 1: Compatibility</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<!--  this is cool. -->

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item">
        Movie Love Calculator
      </a>
    </div>
  </nav>
  <div class="index-container">
    <div class="columns">
      <div class="column is-one-third">
        <section class="section">
          <div class="container">
            <div class="field is-grouped">
              <div class="control">
                <input class="input is-success movieName" id="movie-input" type="text" placeholder="Movie input">
              </div>
              <div class="control">
                <input class="input is-warning movieYear" id="year-input" type="text" placeholder="Year input">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-danger userName" id="name-input" type="text" placeholder="Name input">
              </div>
            </div>
            <div class="control">
              <button class="button is-primary submitBtn" id="get-movie">Submit</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <footer class="footer is-fixed-bottom">
    <div class="content has-text-centered">
      <p>
        <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>

  <!-- Javascript starts here -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
